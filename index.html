<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TASUED - TAMS</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="dist/styles.css">
    </head>

    <body>

        <div class="container flex ai-c jc-c">
            <div class="signup__block">
                <div class="signup__block-col1 flex fd-c ai-c jc-c">
                    <div class="signup__block-info">
                        This is to inform the general public that the registration for admission into CEPPS, POST
                        GRADUATE and PRELIM STUDY of School Name for the 2020/2021 is still on.
                        Apply using the link below
                    </div>
                    <a href="#" class="signup__block-btn tt-u">Apply Now</a>
                </div>
                <div class="signup__block-col2 flex fd-c ai-c jc-c">
                    <div class="signup__block-logo">
                        <img src="assets/images/logo.png" alt="">
                        <span>TASUED</span>
                    </div>
                    <div class="signup__block-title">Account Login</div>

                    <form action="#" class="signup__block-form flex fd-c ai-c jc-c">
                        <span><button class="signup__block-button">
                                <svg class="signup__block-icon">
                                    <use xlink:href="assets/images/sprite.svg#icon-user"></use>
                                </svg>
                            </button>
                            <input class="signup__block-input" type="text" placeholder="Userid, Email or Phone"></span>
                        <span><button class="signup__block-button">
                                <svg class="signup__block-icon">
                                    <use xlink:href="assets/images/sprite.svg#icon-lock"></use>
                                </svg>
                            </button>
                            <input class="signup__block-input" type="text" placeholder="Password"></span>
                        <a href="#" class="signup__block-submit first">
                            <svg>
                                <use xlink:href="assets/images/sprite.svg#icon-sign-in"></use>
                            </svg>
                            <span>Sign In</span></a>
                        <a href="forgot-password.html" class="signup__block-submit second">
                            <svg>
                                <use xlink:href="assets/images/sprite.svg#icon-exclamation-triangle"></use>
                            </svg>
                            <span>Forgot Password</span></a>
                    </form>

                </div>
            </div>
        </div>

    </body>

</html>
